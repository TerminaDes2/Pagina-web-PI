  <header class="header-top">
    <div class="logo">
      <h1><a href="Main.html">Voces del Proceso</a></h1>
    </div>
    <nav class="main-nav">
      <div id="menu-button" class="menu-button">
        <img src="img/menu.svg" alt="Menú">
        <span class="ocultar-texto">MENU</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />

        <a href="#"><img src="img/instagram.svg" alt="Instagram"></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="crear-publicacion">
      <h1>Crear Nueva Publicación</h1>
      <form action="procesarPublicacion.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required />
        </div>
        <div class="form-group">
          <label for="contenido">Contenido:</label>
          <textarea id="contenido" name="contenido" rows="10" required></textarea>
        </div>
        <div class="form-group">
          <label for="imagen">Imagen Destacada:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*" />
        </div>
        <button type="submit">Publicar</button>
      </form>
    </section>
  </main>
