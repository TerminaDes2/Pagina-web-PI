<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog Escolar</title>
    <link rel="stylesheet" href="LOGINDISEÑO.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="titulo-blog">
        <h1>Blog Escolar</h1>
    </header>

    <div class="barra-servicios">
        <p>Información |
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            | Teléfono</p>
    </div>

    <div class="contenedor-login">
        <h1>Login</h1>
        <form class="form-login">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

            <label for="contraseña">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                <i id="togglePassword" class="fas fa-eye"></i>
            </div>
            <label for="mostrarContraseña">
                <input type="checkbox" id="mostrarContraseña"> Mostrar contraseña
            </label>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="recuperar">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
        <p>Bibliografía | Términos y Condiciones | Privacidad</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
